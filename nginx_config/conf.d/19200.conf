upstream essearch {
        server 127.0.0.1:9200;
}

server {
	listen	19200;
	server_name	search.a.com;

	access_log	/var/log/nginx/search.a.com.19200.access.log main;
        error_log	/var/log/nginx/serch.a.com.19200.error.log error;

	location / {
                auth_basic "Protect Kibana";
                auth_basic_user_file /passwd_file/passwd_19200;
                proxy_pass http://essearch;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                #禁用缓存
                proxy_buffering off;
	}

	# You may need this to prevent return 404 recursion.
	location = /404.html {
		internal;
	}
}
